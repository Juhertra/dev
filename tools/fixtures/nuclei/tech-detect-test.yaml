id: tech-detect-test
info:
  name: Technology Detection Test
  author: phase4a-test
  severity: info
  description: Test template for Phase 4A self-test
requests:
  - method: GET
    path: "{{BaseURL}}/test"
    matchers:
      - type: word
        words:
          - "nginx"
          - "apache"
        part: header
