name: contracts
on: [pull_request, push]
jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11.9' }
      - run: pip install -e ".[dev]"
      - run: make imports
      - run: pytest -q tests/contracts
