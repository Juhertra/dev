name: coverage
on: [push, pull_request]
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11.9" }
      - run: pip install pytest pytest-cov flask jsonschema requests pyyaml
      - run: coverage run -m pytest -q
      - run: |
          pct=$(coverage report -m | tail -1 | awk '{print $NF}' | sed 's/%//')
          echo "COVERAGE_PERCENT=$pct" >> $GITHUB_ENV
      - env:
          MILESTONE: M0
        run: python scripts/coverage_ratchet.py
